<html>

    <link rel="stylesheet" href="style.css">
    <script src="script.js"></script>
  </head>
  <body onload="initializeSlideShow()">
    <div class="header">
      <img src="images/Profile_photo_Jess.jpg" alt="Profile photo of Jess" height="250">
      <h1>Jess's Portfolio</h1>
      <strong>
        <a href="#">About Me</a>

    <div id="content">

      <div id="slideDescription">
